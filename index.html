<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>N3WS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="R3A.png">
</head>
<body>
 <script type="module" src="script.js"></script>
    <nav>
        <div class="main-nav container flex">
            <a href="index.html" onclick="reload()" class="company-logo">
            <img src="./logo.png" alt="N3WS News Logo" id="logo" >
           </a>
           
            <div class="search-bar flex">
                <input id="search-text" type="text" class="news-input" placeholder="Search news...">
                <button id="search-button" class="search-button">Search</button>
                <div class="social-icons flex">
                    <a href="https://github.com/prakharr3act" target="_blank" class="social-link"><i class="fa-brands fa-github"></i></a>
                    <a href="https://www.instagram.com/prakharr._patel/" target="_blank" class="social-link"><i class="fa-brands fa-instagram"></i></a>
                    <a href="https://prakharr3act.github.io/prakharrpatel/" target="_blank" class="social-link"><i class="fa-solid fa-code"></i></a>
                </div>
            </div>
        </div>
    </nav>
    
    <main>
        <div class="cards-container container flex" id="cards-container"></div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
                <p class="news-desc" id="news-desc">Lorem, ipsum dolor sit amet consectetur adipisicing elit.</p>
            </div>
        </div>
    </template>

   
</body>
</html>
